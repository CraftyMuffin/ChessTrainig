    <style>
        /* Стили для кнопки */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .animated-button {
            background-color: #9400D3; /* Фиолетовый цвет */
            color: #fff;
            padding: 20px 40px; /* Увеличьте отступы, чтобы сделать кнопку больше */
            border: none;
            border-radius: 10px; /* Увеличьте радиус скругления углов */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        /* Анимация при наведении курсора */
        .animated-button:hover {
            background-color: #6A0DAD; /* Фиолетовый цвет при наведении */
            transform: scale(1.1); /* Увеличение кнопки при наведении */
        }

        /* Стили для текста заголовка и параграфа */
        h1 {
            font-size: 28px; /* Уменьшили размер заголовка */
            margin-top: 20px; /* Добавили верхний отступ */
        }

        p {
            font-size: 20px; /* Уменьшили размер параграфа */
            margin-top: 10px; /* Добавили верхний отступ */
        }

        /* Добавлено свойство для картинки */
        img {
            margin-top: 30px; /* Увеличили верхний отступ для картинки */
        }
    </style>
