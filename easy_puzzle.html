<!DOCTYPE html>
<html>

<head>
    <title>Задачи</title>
    <link rel="shortcut icon" href="https://i.imgur.com/fcWSaD9.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>

<body>
    <div id="board" style="width: 570px;"></div>

    <script>
        var game = new Chess();
        var config = {
            draggable: true,
            pieceTheme: 'img/chesspieces/{piece}.png',
            position: '4k3/4P3/8/8/8/8/8/4K3 w - - 0 1', // Позиция для задачи "мат в 1 ход"
            onDragStart: (source, piece, position, orientation) => {
                if (game.game_over()) return false;

                if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                    return false
                }
            },
            onDrop: (source, target) => {
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // Всегда превращаем пешку в ферзя
                });

                if (move === null) return 'snapback';

                // Проверяем, решена ли задача (мат)
                setTimeout(() => {
                    if (game.in_checkmate()) {
                        alert('Мат! Задача решена.');
                    }
                }, 250);
            },
            onSnapEnd: () => {
                board.position(game.fen());
            },
        };

        var board = ChessBoard('board', config);
    </script>
</body>

</html>
